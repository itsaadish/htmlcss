<!DOCTYPE html>
<!-- shifts from the absolute position of the parent element -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=p, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .abspos {
        position: absolute;
        top: 200px;
        left: 100px;
      }

      .relpos {
        position: relative;
        border: 2px solid black;
        top: 200px;
        left: 200px;
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="relpos">
      <p class="abspos">this is paragraph one</p>
    </div>
    <p>this is paragraph two</p>
  </body>
</html>
