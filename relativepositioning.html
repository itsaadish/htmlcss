<!DOCTYPE html>
<!-- shifts relative to it's original position -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=p, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relpos {
        position: relative;
        top: 200px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <p class="relpos">this is paragraph one</p>
    <p>this is paragraph two</p>
  </body>
</html>
